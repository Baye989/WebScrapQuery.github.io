<!DOCTYPE html>
<html>
<head>
    <title>Résultats de la Recherche</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Résultats de la Recherche</h1>
        <ul class="results-list">
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
        <a href="/">Nouvelle Recherche</a>
    </div>
</body>
</html>
